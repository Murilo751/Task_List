<section [ngClass]="{'loading': !taskList.length}">

<ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
        <input type="checkbox" [(ngModel)]="item.checked">
        <input type="text" (keyup)="validationInput(item.task, i)" [(ngModel)]="item.task"
        [ngClass]="{'checked': item.checked}">

        <button (click)="deleteItemTaskList(i)">
            <img src="assets/icons/delete.svg" alt="">
        </button>
    </li>
</ul>

</section>

<app-input-add-items (emitItemTaskList)="setEmitTaskList($event)"></app-input-add-items>
<app-button-delete-all *ngIf="taskList.length" (click)="deleteAllTaskList()"></app-button-delete-all>
